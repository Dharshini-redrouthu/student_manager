name: student_manager
description: "A Flutter Student Management App"

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Firebase core
  firebase_core: ^3.6.0

  # Firestore
  cloud_firestore: ^5.6.0

  # Optional: Firebase Authentication
  firebase_auth: ^5.4.0

  # State management
  provider: ^6.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-VariableFont_wdth,wght.ttf
          weight: 400
        - asset: assets/fonts/Roboto-Italic-VariableFont_wdth,wght.ttf
          style: italic

